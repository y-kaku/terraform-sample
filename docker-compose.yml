version: "3"

services:
  terraform:
    image: hashicorp/terraform:1.3.4
    volumes:
      - ~/.aws:/root/.aws:ro
      - ./:/infra
    working_dir: /infra
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN
      - AWS_REGION
      - AWS_DEFAULT_REGION
      - AWS_PROFILE